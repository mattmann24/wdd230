<main>
    <h1>Course Proposal Application</h1>
    <div id="formmessage"></div>

    <form method="get" action="record.html" class="wf1">
        <fieldset>
            <legend>Applicant Information</legend>
            <label>Username* <input id='username' type="text" name="id" required></label>
            <label>Password* <input id="password" type="password" name="name" required pattern="[A-Za-z0-9]{8,16}" placeholder="Must contain at least one  number and one uppercase and lowercase letter, also must be 8-16 charactors"></label>
            <label>Re-Password <input id="password2" type="password" name="name" required ></label>
            <label>Email* <input id='email' type="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu"  required></label> <input id='emailsubmit' type="submit" value="Validate Email">
            

            
            <label>Page Rating <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist></label>
                <div id="rangevalue">0</div>
        
        
        </fieldset>
       
        <fieldset>
            <input type="submit" value="Join our Community">
        </fieldset>

    </form>
